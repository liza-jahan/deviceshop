<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <link rel="stylesheet" href="/css/edit-productStyle.css">
</head>
<body>
<div class="form-container">
  <h2>Edit Product Information</h2>
  <form th:action="@{/product/{id}(id=${donnerEdit.id})}" th:object="${donnerEdit}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" th:field="*{getProductName}" placeholder="Enter product name" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" th:field="*{price}" placeholder="Enter product price" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}" rows="4" placeholder="Enter product description"></textarea>
    </div>
    <div class="form-group">
      <label for="stock">Category</label>
      <select id="stock" th:field="*{stock}" required>
        <option value="" disabled selected>Select category</option>
        <option value="Available">Available</option>
        <option value="Out Of Stock">Out of stock</option>
      </select>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" th:field="*{category}" required>
        <option value="" disabled>Select category</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit">Update Product</button>
    </div>
  </form>
</div>
</body>
</html>
