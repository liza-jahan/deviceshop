<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/registrationStyle.css">
</head>
<body>
<div class="container">
    <h1>User Registration</h1>

    <div th:if="${successMessage}" class="alert success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert error">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/register}" th:object="${userRequest}" method="post" class="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number" required>
        </div>

        <button type="submit" class="btn">Register</button>
    </form>
</div>
</body>
</html>
