<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>View Cart</title>
</head>
<body>
<h1>Your Cart</h1>
<table border="1">
  <thead>
  <tr>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Subtotal</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>

  <tr>
    <td th:text="${cart.productEntity.productName}"></td>
    <td th:text="${cart.saleEntity.quantity}"></td>
    <td th:text="${cart.productEntity.price}"></td>
    <td th:text="${cart.productEntity.price * cart.saleEntity.quantity}"></td>

    <td>
      <form th:action="@{/remove}" method="post">
        <input type="hidden" name="productId" th:value="${cart.productEntity.id}" />
        <button type="submit">Remove</button>
      </form>
    </td>
  </tr>


  </tbody>
</table>
<h3>Total: <span th:text="${cart.productEntity.total}"></span></h3>

<form th:action="@{/add}" method="post">
  <h2>Add Item to Cart</h2>
  <label>Product ID:</label><input type="text" name="productId" /><br>
  <label>Product Name:</label><input type="text" name="productName" /><br>
  <label>Quantity:</label><input type="number" name="quantity" /><br>
  <label>Price:</label><input type="number" step="0.01" name="price" /><br>
  <button type="submit">Add to Cart</button>
</form>
</body>
</html>
