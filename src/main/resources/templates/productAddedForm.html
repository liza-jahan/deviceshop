<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <link rel="stylesheet" href="/css/productFormStyle.css">
    <script src="/js/productFormScript.js" defer></script>
</head>
<body>
<div class="form-container">
    <h2>Create Product</h2>
    <form th:action="@{/products}" th:object="${productRequest}" method="post" enctype="multipart/form-data">
        <!-- Product Name -->
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" th:field="*{productName}" placeholder="Enter product name" required>
        </div>

        <!-- Price -->
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" placeholder="Enter price" min="0" step="0.01" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" rows="4" placeholder="Enter product description" required></textarea>
        </div>

        <!-- Stock -->
        <div class="form-group">
            <label for="stock">Stock Status</label>
            <select id="stock" th:field="*{stock}" required>
                <option value="" disabled selected>Select stock status</option>
                <option value="Available">Available</option>
                <option value="Out Of Stock">Out of Stock</option>
            </select>
        </div>

        <!-- Category -->
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" th:field="*{category}" required>
                <option value="" disabled selected>Select category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- VAT -->
        <div class="form-group">
            <label for="vat">VAT (%)</label>
            <input type="number" id="vat" th:field="*{vat}" placeholder="Enter VAT percentage" min="0" step="0.01">
        </div>

        <!-- Offer Price -->
        <div class="form-group">
            <label for="offerPrice">Offer Price</label>
            <input type="number" id="offerPrice" th:field="*{offerPrice}" placeholder="Enter offer price" min="0" step="0.01">
        </div>

        <!-- Upload Image -->
        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" id="image" th:field="*{image}" name="image" accept="image/*" required>
            <img id="imagePreview" src="#" alt="Image Preview" style="display:none; max-width:200px; max-height:200px; margin-top:10px;">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Create Product</button>
        </div>
    </form>
</div>
</body>
</html>
