<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <link rel="stylesheet" href="/css/productFormStyle.css">
    <script src="/js/productFormScript.js" defer></script>
</head>
<body>
<div class="form-container">
    <h2>Create Product</h2>
    <form th:action="@{/products}" th:object="${productRequest}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" placeholder="Enter price" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" rows="4" placeholder="Enter product description"></textarea>
        </div>
        <div class="form-group">
            <label for="stock">Category</label>
            <select id="stock" th:field="*{stock}" required>
                <option value="" disabled selected>Select category</option>
                <option value="Available">Available</option>
                <option value="Out Of Stock">Out of stock</option>
            </select>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" th:field="*{category}" required>
                <option value="" disabled selected>Select category</option>
                <option value="Electronics">Laptop</option>
                <option value="Clothing">Computer</option>
                <option value="Books">Ear Phone</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" th:field="*{image}" name="image" accept="image/*" required>
            <img id="imagePreview" src="#" alt="Image Preview" style="display:none; max-width:200px; max-height:200px; margin-top:10px;">
        </div>

        <div class="form-group">
            <button type="submit">Create Product</button>
        </div>

    </form>

</div>
</body>
</html>
